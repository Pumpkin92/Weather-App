<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="weatherapp.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="search-bar">
        <form id="search-field">
          <input
            type="text"
            id="type-here"
            class="search"
            placeholder="Search for your city"
            autofocus="off"
            autocomplete="off"
          />
          <input type="submit" value="🔎" />
          <span>
            <button>📍</button>
          </span>
        </form>
      </div>

      <div class="row">
        <div class="col-sm-6">
          <div class="card border border-primary border-2">
            <div class="card-body">
              <h1>
                <span class="card-title" id="city-title"> London</span
                >,<br /><span id="country">U.K</span>
              </h1>
              <p class="card-text" id="date-time">Saturday, 11:50am</p>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="card border border-primary border-2 body">
            <div class="card-body card-border">
              <h1 class="card-title heading">
                <span id="temp-number">18</span
                ><span class="degrees"
                  ><a id="degree" href="">°C</a> |
                  <a id="farenheight" href="">°F</a></span
                >
                ☀️
              </h1>
              <br />
              <div class="row">
                <div class="col">
                  <p class="card-text">
                    Humidity: <br />
                    <span id="humidity">20</span>%
                  </p>
                </div>
                <div class="col">
                  <p class="card-text">
                    Wind Speed: <br />
                    <span id="wind-speed"> 3</span>mph
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row weekly">
        <div class="col">
          <p>
            <strong> Sunday <br />21°C </strong><br />
            10°C <br />☀️
          </p>
        </div>
        <div class="col">
          <p>
            <strong>Monday <br />21°C </strong>
            <br />
            10°C <br />☀️
          </p>
        </div>
        <div class="col">
          <p>
            <strong> Tuesday <br />21°C </strong><br />
            10°C <br />☀️
          </p>
        </div>
        <div class="col">
          <p>
            <strong> Wednesday <br />21°C </strong><br />
            10°C <br />☀️
          </p>
        </div>
        <div class="col">
          <p>
            <strong> Thursday<br />21°C </strong><br />
            10°C <br />☀️
          </p>
        </div>
      </div>
    </div>
    <script src="weatherapp.js"></script>
  </body>
</html>
